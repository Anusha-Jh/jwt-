<body>
    <div class="col-sm-8 col-sm-offset-2">
        <h1>User Login Page</h1>
        <div ng-show="message">

                <a href="#" class= "close" data-dismiss="alert" aria-label="close">&times;</a>
                <h4><strong>{{message.title}}</strong></h4>
                <p> {{message.template}}</p>
            </div>
        </div>
        <hr>
        <form name="myForm" novalidate>
            <div class= "form-group" ng-class="{'has-error':'myForm.email.$touched'&& myForm.email.$invalid}">
                <label for="email"> Email address</label>
                <input type="email" namre="email" ng-model="user.email" class="form-control" placeholder="email" required>
                <small class="help-block" ng-show="myForm.email.$touched && myForm.email.$invalid"> Enter a valid email address</small>
            </div>
            <div class="form-group" ng-class="{'has-error':'myForm.password.$touched && myForm.password.$invalid'}">
                <label for="password">Password</label>
                <input type="password" name="password" ng-model="user.password"class ="form-control" placeholder="Password" required ng-minlength=6>
                <small class="help-block" ng-show="myForm.password.$touched && myfrom.passoword.$error.minlength"> password id required of minimum 6 characters</small>
            </div>
                 <input class="btn btn-lg btn-primary btn-block" type="submit" ng-dsiabled="myForm.$invalid" ng-click="register()">


        </form>
        <hr>
    </div>
